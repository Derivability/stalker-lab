<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STALKER Terminal Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .access-denied {
            color: #ff0000;
            font-size: 1.5em;
            text-align: center;
            margin: 2em 0;
            text-shadow: 0 0 10px #ff0000;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { text-shadow: 0 0 10px #ff0000; }
            50% { text-shadow: 0 0 20px #ff0000, 0 0 30px #ff0000; }
            100% { text-shadow: 0 0 10px #ff0000; }
        }

        .main-content p {
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
    <!-- Дивні сигнали надходять від /monolith... Треба дослідити... -->
    <div class="terminal">
        <div class="scanlines"></div>
        <div class="content">
            <div class="header">
                <div class="warning-sign">☢</div>
                <h1>МОНОЛІТ ТЕРМІНАЛ v1.0.4</h1>
                <div class="warning-sign">☢</div>
            </div>
            
            <div class="status-bar">
                [СТАТУС: АКТИВНИЙ] [РАДІАЦІЯ: ВИСОКА] [АНОМАЛІЇ: ВИЯВЛЕНО]
            </div>

            <div class="main-content">
                <div class="glitch-text">УВАГА: ДОСТУП ОБМЕЖЕНО</div>
                <p>Виявлено неавторизований доступ до терміналу Моноліту...</p>
                <p>Виконується сканування периметру...</p>
                
                <!-- Стародавні шляхи ведуть до /monolith... Хай буде з нами сила Моноліту... -->
                
                <div class="access-denied">
                    В ДОСТУПІ ВІДМОВЛЕНО!
                </div>
            </div>

            <div class="footer">
                <p>[СИСТЕМА МОНОЛІТУ - ТІЛЬКИ ДЛЯ АВТОРИЗОВАНОГО ПЕРСОНАЛУ]</p>
                <!-- Істинний шлях лежить через /monolith... Лише гідні знайдуть його. -->
            </div>
        </div>
    </div>
</body>
</html>
